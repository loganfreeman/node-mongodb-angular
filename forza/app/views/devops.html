<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">

            <div ng-controller='DevopsController'>

                <tabset panel-tabs="true" panel-class="panel-midnightblue">

                    <tab ng-repeat="environment in environments" heading="{{environment.name}}">

                        <tabset class="tabs-left">
                            <tab heading="Static title">Static content</tab>
                            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                                {{tab.content}}
                            </tab>
                            <tab select="alertMe()">
                                <tab-heading>
                                    <i class="glyphicon glyphicon-bell"></i> Alert!
                                </tab-heading>
                                I've got an HTML heading, and a select callback. Pretty cool!
                            </tab>
                        </tabset>

                    </tab>



                </tabset>


            </div>


        </div>
    </div>

    <div class="row">


        <hr />


    </div>

</div>
