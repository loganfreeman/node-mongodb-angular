<div class="container-fluid" ng-controller='userManagementController'>

    <div class="row">
        <div class="col-md-3">

            <h3>Users List</h3>

            
                           <ul class='user-list'>
                                <li ng-repeat="user in users" active="user.active" disabled="user.disabled" 
                                ng-click='selectUser(user)' class='user-item pointer' ng-class="{active: user._id === activeUser._id}">
                                
                                    {{user.username}}    
                                </li>
                            </ul>

        </div>

        <div class="col-md-3">
        <h3>Allowed on Stacks</h3>
                            <ul>
                                <li ng-repeat="stack in activeUser.stacks">
                                
                                    {{stack.name}}    
                                    
                                </li>
                            </ul>
        </div>

        <div class="col-md-3">
        <h3>Allowed on Instances</h3>
                                   <ul>
                                <li ng-repeat="instance in activeUser.instances">
                                
                                    {{instance.name}}    
                                  
                                </li>
                            </ul>
        </div>

        <div class="col-md-3">
            <h3>Actions</h3>
            <button class="btn btn-default">
            Modify User
            </button>
            <br class='clearfix'/>
            <button  class='btn btn-default'>Del User</button>
        </div>
    </div>

    <div class="row">

        <form name="signUpform" ng-submit="signUp(signUpform)" 
                    class="form-horizontal" style="margin-bottom: 0px !important;">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                    <input type="text" class="form-control" id="email" placeholder="Email"
                                    ng-model="user.email" mongoose-error required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" 
                                    ng-model="user.username" mongoose-error required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="firstname" placeholder="First Name" 
                                    ng-model="user.firstname" mongoose-error required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="lastname" placeholder="Last Name"
                                    ng-model="user.lastname" mongoose-error required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                    ng-model="user.password" mongoose-error required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="passwordConfirm" name='passwordConfirm' 
                                    ng-model="user.passwordConfirm" match="user.password"
                                    placeholder="Repeat password">
                                </div>
                                <div ng-show="signUpform.passwordConfirm.$error.match">Password fields do not match!</div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <div class="pull-left">
                                <a href="#/" class="btn btn-default">Cancel</a>
                            </div>
                            <div class="pull-right">
                                <button type='submit' class="btn btn-success">Create User</button>
                            </div>
                        </div>
                        
                    </form>

    </div>

</div>
