<div class="container-fluid" ng-controller='userManagementController'>

    <div class="row">
        <div class="col-md-12">

                        <tabset class="tabs-left">


                            <tab ng-repeat="group in groups" active="group.active" disabled="group.disabled">
                                <tab-heading><i class="glyphicon tab-heading-icon" ng-class="applyIconClass(group)"></i>{{group.name}}</tab-heading>
                                    <ul class='user-info-list' ng-repeat="user in group.users">
                                    	<li class='user-info-item'>
                                    		<div class="jumbotron">
                                        		<h1>{{user.firstname + ' ' + user.lastname}}</h1>
                                        	</div>

	                                        
                                    	</li>
                                    </ul>
                            </tab>
                        </tabset>


        </div>
    </div>

    <div class="row">


                <form name="form" class="form-horizontal" ng-submit="addGroup(form)" >
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-4" style="text-align: left;">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name" ng-model="group.name" placeholder="Name" 
                            required mongoose-error>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-sm-4" style="text-align: left;">Description</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="description" name="description" ng-model="group.description" placeholder="Description" mongoose-error>
                        </div>
                    </div>


                                       <div class="isa_error" ng-show='error'>
                       <i class="fa fa-times-circle"></i>
                       {{error}}
                    </div>


                        <div class="panel-footer">
                            <div class="pull-left">
                                <a href="#/" class="btn btn-default">Cancel</a>
                            </div>
                            <div class="pull-right">
                                <button type='submit' class="btn btn-success">Create Group</button>
                            </div>
                        </div>
                </form>


    </div>

</div>
