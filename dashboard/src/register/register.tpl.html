<div class='container center_div'>
	<h1>Register Page</h1>
	<br>
	<form>
		<div class='form-group'>
			<label for='role' >Roles</label>
			<select id='role'>
				<ul class="dropdown-menu" role="menu">
					<option ng-repeat="role in roles" value="{{role}}">
						{{role}}
					</option>
				</ul>
			</select>
		</div>
	</form>
</div>
