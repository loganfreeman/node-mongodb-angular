<div class='container-fluid' ng-controller='nvd3Controller'>

            <div class="row">
              <div class="col-md-12">

                    <panel panel-class="panel-primary" data-heading="Line Chart">

                        <panel-controls>
                            <a href="javascript:;"><i class="fa fa-cog"></i></a>
                            <a href="javascript:;"><i class="fa fa-wrench"></i></a> 
                            <a href=""><panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse></a>
                        </panel-controls>


                        <div style="height: 500px;" class='row'>
                             <nvd3-line-chart
                                data="exampleData"
                                showXAxis="true"
                                showYAxis="true"
                                tooltips="true"
                                interactive="true">
                            </nvd3-line-chart>
                        </div>


                    </panel>
                    <panel panel-class="panel-primary" data-heading="Bullet Chart">

                        <panel-controls>
                            <a href="javascript:;"><i class="fa fa-cog"></i></a>
                            <a href="javascript:;"><i class="fa fa-wrench"></i></a> 
                            <a href=""><panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse></a>
                        </panel-controls>


                        <div class='row'>
                            <nvd3-bullet-chart
                                        data="bulletChartData"
                                        id="exampleId"
                                        margin="{left:75,top:30,bottom:30,right:10}"
                                        width="550"
                                        height="160">
                                    <svg></svg>
                                </nvd3-bullet-chart>
                        </div>


                    </panel>   

                    <panel panel-class="panel-primary" data-heading="Cumulative Line Chart">

                        <panel-controls>
                            <a href="javascript:;"><i class="fa fa-cog"></i></a>
                            <a href="javascript:;"><i class="fa fa-wrench"></i></a> 
                            <a href=""><panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse></a>
                        </panel-controls>


                        <div style="height: 500px;" class='row'>
                            <nvd3-cumulative-line-chart
                                data="cumulativeLineChartData"
                                id="cumulativeLineChart"
                                width="800"
                                height="400"
                                showXAxis="true"
                                showYAxis="true"
                                tooltips="true"
                                interactive="true"
                                x="xFunction()"
                                y="yFunction()"
                                color="colorFunction()"
                                isArea="true"
                                margin="{left:50,top:50,bottom:50,right:50}"
                                >
                                <svg></svg>
                            </nvd3-cumulative-line-chart>
                        </div>


                    </panel>            


                </div>
            </div>


</div>
